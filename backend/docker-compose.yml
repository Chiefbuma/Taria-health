services:
  taria-app:
    build: .
    container_name: taria-app
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    working_dir: /var/www
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      taria-mysql:
        condition: service_healthy
    networks:
      - taria-network

  taria-nginx:
    image: nginx:alpine
    container_name: taria-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - taria-app
    networks:
      - taria-network

  taria-mysql:
    image: mysql:8.0
    container_name: taria-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: taria
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: taria
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - taria-network

  taria-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: taria-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: taria-mysql
      MYSQL_ROOT_PASSWORD: secret
    depends_on:
      - taria-mysql
    networks:
      - taria-network

  taria-redis:
    image: redis:alpine
    container_name: taria-redis
    ports:
      - "6379:6379"
    networks:
      - taria-network

networks:
  taria-network:
    driver: bridge

volumes:
  dbdata: